<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-hide-simple-production</title>
  <link href="animation.css" rel="stylesheet" type="text/css">
  

  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <script src="//code.angularjs.org/snapshot/angular-animate.js"></script>
  

  
</head>
<body ng-app="ngAnimate">
	<p>What kind of girl does Richard like?</p>
	<p><input type="text" ng-model="name">
  <button ng-model = "checked" ng-click = "checked = !checked">submit</button></p>
<div class="check-element animate-show-hide" ng-hide="!checked">
 	Five letters
 	<button ng-model = "inner_checked" ng-click = "inner_checked = !inner_checked">Secret</button></p>
 	<div class="check-element animate-show-hide" ng-hide="!inner_checked">
 		Sandy
 	</div>
</div>
</body>

</html>

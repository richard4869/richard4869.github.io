<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./gallery.css">
        <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
        <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
                
    </head>

    <body>
        <h1>Ray Tracer(with photon mapping)</h1>
        
        <div class="container">
            <div class = "image"><img width = "300" height = "300" src="./images/focus.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/global_illumination.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/lamp.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/mesh.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/p_map4.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/Partial_refl.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/refl&refr.png"></div>
            <div class = "image"><img width = "300" height = "300" src="./images/texture.png"></div>
        </div>
        
        <h1>Concurrency Simulation</h1>
        <img src="./images/concurrency.png" height = "600" style = "margin: auto; display: block;" alt="Concurrency">

        <h1>CC3K(rougue like game)</h1>

        <div class="container">
            <div class = "image"><img width = "450" height = "300" src="./images/cc3k_1.png"></div>
            <div class = "image"><img width = "450" height = "300" src="./images/cc3k_2.png"></div>
            <div class = "image"><img width = "450" height = "300" src="./images/cc3k_3.png"></div>
        </div>


        <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
        <script type="text/javascript" src="./slick/slick.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
                $('.container').slick({
                    dots: true,
                    arrows: false,
                    infinite: true,
                    speed: 300,
                    slidesToShow: 1,
                    centerMode: true,
                    variableWidth: true,
                    autoplay: true,
                    autoplaySpeed: 2000
                });
            });
        </script>
    </body>
</html>
